<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>To-do-list</title>
</head>
<body>
    <div class="header">
        <h1>To-do list</h1>
    </div>
    <div class="nav">
        <button class="inbox">Inbox</button>
        <button class="today">Today</button>
        <button class="this-week">This Week</button>
    </div>
    <div class="projects">
        <h2>Projects</h2>
        <button class="add-project">Add Project +</button>
    </div>
    <div class="space" id="1">
        <h1 class="title invisible">Today</h1>
    </div>
    <div class="space" id="2">
        <h1 class="title invisible">This week</h1>
    </div>
</body>
</html>
